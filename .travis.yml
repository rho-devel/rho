sudo: required
dist: trusty
language: cpp
compiler:
        - clang
        - gcc
env:
  global:
    # By default, rho uses its own implementation of tar written in R.
    # It's really slow, so use system tar instead.
    - TAR=/bin/tar
    - R_BUILD_TAR=/bin/tar
    - R_INSTALL_TAR=/bin/tar
matrix:
  allow_failures:
    - compiler: gcc
install:
        - if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi
addons:
  apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - llvm-3.5-dev
        - gcc-4.9
        - g++-4.9
        - gfortran
        - libboost-all-dev
        - zlib1g-dev
        - libbz2-dev
        - liblzma-dev
        - libpcre3-dev
        - libedit-dev

script:
        - tools/rsync-recommended
        - ./configure
          --enable-llvm-jit=yes
          --with-llvm=/usr/bin/llvm-config-3.5
        - travis_wait 60 make -j 2
        - travis_wait 60 make -j 2 check
